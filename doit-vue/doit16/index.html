<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>이벤트처리</title>
</head>
<body>
  <div id="app">
    <h1>v-on 디렉티브</h1>

    <button v-on:click="clickBtn(10)">클릭</button>
    <button v-on:click="clickBtnB">클릭2</button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
   
   new Vue({
    methods: {
      clickBtn: function(num){
        return alert('clicked ' + num + ' num');
      },
      clickBtnB: function(event){
        console.log(event);
      }
    }
   }).$mount('#app');
  </script>
</body>
</html>
