<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>5-8</title>
</head>
<body>
  <div id="app">
    <h1>methods 속성</h1>
    <h2>호출할 때만 수행</h2>

    <p>{{ message }}</p>
    <button v-on:click="reverseMsg">클릭2</button>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
   
   new Vue({
    data: {
      message: 'Hello Vue.js'
    },
    methods: {
      reverseMsg: function(){
        this.message = this.message.split('').reverse().join('');
        return this.message;
      }
    }
   }).$mount('#app');
  </script>
</body>
</html>
